<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carina Cosmetics â€“ Voice</title>
  <script src="https://cdn.retellai.com/web-sdk.js" defer></script>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0b0b0b;color:#fff;font:16px system-ui}
    .card{width:min(680px,92vw);padding:28px;border-radius:16px;border:1px solid #c8a97e44;background:rgba(255,255,255,.06);backdrop-filter:blur(12px);text-align:center}
    button{padding:14px 22px;border:0;border-radius:12px;font-weight:700;cursor:pointer;background:linear-gradient(180deg,#D9B77F,#C8A97E);color:#111}
    button[disabled]{opacity:.6;cursor:wait}
    .hint{opacity:.75;margin-top:10px}
    a{color:#cbd}
  </style>
</head>
<body>
  <div class="card">
    <h1>Herzlich willkommen bei Carina Cosmetics</h1>
    <p>Ich bin deine persÃ¶nliche Beauty-Assistentin â€” wie kann ich dir helfen?</p>
    <button id="voiceBtn">ðŸŽ¤ Jetzt sprechen</button>
    <div class="hint">Bitte Mikrofon erlauben.</div>
    <p><a id="back" href="#">ZurÃ¼ck</a></p>
  </div>

  <script>
    const AGENT_ID = 'agent_2ef0bb4ea2ed7e53220f46df3c';

    // "ZurÃ¼ck"-Link
    const p = new URL(location.href).searchParams;
    document.getElementById('back').href = p.get('returnTo') || 'https://carina-cosmetic.de';

    // Hilfsfunktion: fetch mit sauberer Fehleranzeige
    async function postJSON(url, data) {
      const r = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data || {})
      });
      let payload = null;
      try { payload = await r.json(); } catch(e) {}
      if (!r.ok) {
        const msg = (payload && (payload.error || JSON.stringify(payload))) || `HTTP ${r.status}`;
        throw new Error(msg);
      }
      return payload;
    }

    const btn = document.getElementById('voiceBtn');

    btn.addEventListener('click', async () => {
      try {
        btn.disabled = true;
        btn.textContent = 'ðŸ”„ Starte â€¦';

        // 1) Token vom Backend holen â€“ WICHTIG: agentId exakt so senden
        const { token } = await postJSON('/api/token', { agentId: AGENT_ID });
        if (!token) throw new Error('Token leer');

        // 2) SDK prÃ¼fen & Call starten
        if (!(window.retell && typeof window.retell.createClient === 'function')) {
          throw new Error('Web-SDK nicht geladen');
        }
        const client = window.retell.createClient({});

        // v1/v2 kompatibel â€“ eines der beiden Felder greift
        await client.start({
          agentId: AGENT_ID,
          clientSecret: token,
          accessToken: token
        });

        btn.textContent = 'ðŸ”Š Verbunden';
      } catch (e) {
        console.error('[Voice]', e);
        alert('Web Voice konnte nicht starten:\n' + (e && e.message ? e.message : e));
        btn.textContent = 'ðŸŽ¤ Jetzt sprechen';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
